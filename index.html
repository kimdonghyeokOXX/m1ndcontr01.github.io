<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tibbers__s</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>TIBBERS__S</h1>
  </header>

  <main>
    <section class="grid">
      <a href="ls.html" class="card">
        <div class="image lazy" data-src="lifestyle.jpg"></div>
        <p>LIFESTYLE</p>
      </a>
      <a href="bjj.html" class="card">
        <div class="image lazy" data-src="fitness.jpg"></div>
        <p>FITNESS</p>
      </a>
      <a href="bau.html" class="card">
        <div class="image lazy" data-src="pet.jpg"></div>
        <p>PET</p>
      </a>
    </section>
  </main>

  <script>
    // Lazy loading + blur 효과
    document.addEventListener("DOMContentLoaded", () => {
      const lazyImages = document.querySelectorAll('.lazy');
      lazyImages.forEach(img => {
        const src = img.dataset.src;
        if (!src) return;
        const temp = new Image();
        temp.src = src;
        temp.onload = () => {
          img.style.backgroundImage = `url('${src}')`;
          img.classList.add('loaded');
        };
      });
    });
  </script>
</body>
</html>
