        body {
            background-color: #282c34; /* 배경 색상 설정 */
            font-family: Arial, sans-serif; /* 기본 글꼴 설정 */
            text-align: center; /* 중앙 정렬 */
            margin: 0; /* 기본 마진 제거 */
            padding: 20px; /* 패딩 추가 */
            color: white; /* 텍스트 색상 변경 */
        }

        .h1div {
            margin-bottom: 40px; /* 제목과 다른 요소 간의 간격 조정 */
        }

        h1 {
            font-size: 3em; /* 제목 크기 설정 */
            color: #fff; /* 제목 색상 설정 */
            line-height: 1.2; /* 줄 높이 조정 */
        }

        a {
            text-decoration: none; /* 링크 밑줄 제거 */
            color: #007bff; /* 링크 색상 설정 */
            font-size: 1.2em; /* 링크 크기 설정 */
            position: relative; /* 위치 설정 */
            overflow: hidden; /* 넘치는 부분 숨기기 */
            transition: color 0.3s; /* 색상 변화 애니메이션 */
            display: inline-block; /* 블록 요소로 설정 */
            margin-top: 10px; /* 위쪽 여백 추가 */
        }

        a:hover {
            color: #0056b3; /* 호버 시 색상 변화 */
        }

        a::after {
            content: ''; /* 가상 요소 생성 */
            position: absolute; /* 절대 위치 */
            left: 50%; /* 중앙 정렬 */
            bottom: -5px; /* 아래쪽에 위치 */
            width: 100%; /* 전체 너비 */
            height: 2px; /* 두께 */
            background: black; /* 색상 변경 */
            transform: translateX(-50%) scaleX(0); /* 초기 상태 */
            transition: transform 0.3s; /* 애니메이션 효과 */
        }

        a:hover::after {
            transform: translateX(-50%) scaleX(1); /* 호버 시 애니메이션 */
        }

        #body-div-index {
            padding: 0; /* 패딩 제거 */
        }

        #body-div-index li {
            display: inline-block; /* 카드 형태로 나열 */
            margin: 15px; /* 카드 간격 */
            padding: 20px; /* 카드 내부 여백 */
            background-color: rgba(255, 255, 255, 0.8); /* 카드 배경색 */
            border-radius: 10px; /* 둥근 모서리 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
            transition: transform 0.3s; /* 애니메이션 효과 */
        }

        #body-div-index li:hover {
            transform: scale(1.05); /* 호버 시 확대 효과 */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em; /* 모바일에서 제목 크기 조정 */
            }

            #body-div-index li {
                width: 100%; /* 카드 너비를 100%로 설정 */
                margin: 10px 0; /* 카드 간격 조정 */
            }
        }
    </style>
