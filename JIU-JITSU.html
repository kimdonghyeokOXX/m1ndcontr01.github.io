<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <link rel="icon" href="logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title> MY_EVERYTHING </title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(135deg, #028dff, #be30ff);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Noto Sans', sans-serif;
        }

        /* 버튼 스타일 */
        #top {
            position: fixed;
            bottom: 50px;
            right: 50px;
            background-color: white;
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #top:hover {
            background-color: #0056b3;
        }

        #body-div {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        #body-div li {
            display: inline;
            margin: 0 10px;
        }

        #center-text {
            font-size: 48px;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 유튜브 iframe 스타일 */
        #youtube-player {
            display: none; /* 기본적으로 숨김 */
        }
    </style>
</head>
<body>

    <a href="#" id="top">TOP</a>

    <ul id="body-div">
        <li><a href="index.html" id="body-a">MAIN</a></li>
        <li><a href="ls.html" id="body-a">LIFESTYLE</a></li>
        <li><a href="bjj.html" id="body-a">FITNESS</a></li>
        <li><a href="bau.html" id="body-a">PET</a></li>
    </ul>

    <div id="center-text">
        MY EVERYTHING.
    </div>

    <script>
        // 부드러운 스크롤 기능 추가
        document.getElementById('top').addEventListener('click', function(event) {
            event.preventDefault();
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

    </script>
</body>
</html>
