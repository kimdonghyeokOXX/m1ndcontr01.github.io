<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title> MY_EVERYTHING </title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(135deg, #ff6b6b, #f7d94c); /* 그라디언트 배경 */
            height: 100vh; /* 전체 화면 높이 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 스크롤 숨기기 */
            font-family: 'Noto Sans', sans-serif; /* 폰트 설정 */
        }

        /* 버튼 스타일 */
        #top {
            position: fixed; /* 화면에 고정 */
            bottom: 50px; /* 하단에서 50px 위 */
            right: 50px; /* 오른쪽에서 50px */
            background-color: white; /* 버튼 배경색 */
            color: black; /* 글자색 */
            padding: 10px 15px; /* 패딩 */
            border: none; /* 테두리 없음 */
            border-radius: 5px; /* 모서리 둥글게 */
            text-decoration: none; /* 밑줄 없음 */
            font-size: 16px; /* 글자 크기 */
            transition: background-color 0.3s; /* 배경색 변화 애니메이션 */
        }

        #top:hover {
            background-color: #0056b3; /* 호버 시 배경색 변화 */
        }

        #body-div {
            list-style-type: none; /* 리스트 스타일 제거 */
            padding: 0; /* 패딩 제거 */
            margin: 20px 0; /* 위아래 여백 */
        }

        #body-div li {
            display: inline; /* 리스트 항목을 가로로 나열 */
            margin: 0 10px; /* 리스트 항목 간격 */
        }

        #img img {
            max-width: 100%; /* 이미지가 화면에 맞게 조정 */
            height: auto; /* 비율 유지 */
            display: block; /* 블록 요소로 설정 */
            margin: 10px auto; /* 중앙 정렬 */
        }

        #center-text {
            font-size: 48px; /* 텍스트 크기 */
            color: white; /* 텍스트 색상 */
            animation: fadeIn 2s ease-in-out; /* 애니메이션 효과 */
        }

        @keyframes fadeIn {
            from {
                opacity: 0; /* 시작 시 투명 */
                transform: translateY(-20px); /* 위에서 아래로 이동 */
            }
            to {
                opacity: 1; /* 최종 시 불투명 */
                transform: translateY(0); /* 원래 위치 */
            }
        }
    </style>
</head>
<body>

    <a href="#" id="top">TOP</a>

    <ul id="body-div">
        <li><a href="index.html" id="body-a">MAIN</a></li>
        <li><a href="ls.html" id="body-a">LIFESTYLE</a></li>
        <li><a href="bjj.html" id="body-a">FITNESS</a></li>
        <li><a href="bau.html" id="body-a">PET</a></li>
    </ul>

    <div id="center-text">
        MY EVERYTHING.
    </div>

    <script>
        // 부드러운 스크롤 기능 추가
        document.getElementById('top').addEventListener('click', function(event) {
            event.preventDefault(); // 기본 동작 방지
            window.scrollTo({
                top: 0, // 스크롤할 위치
                behavior: 'smooth' // 부드러운 스크롤
            });
        });
    </script>
</body>
</html>
